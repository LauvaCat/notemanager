<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-dark p-5">
        <h1 class="text-white text-center">My notes!</h1>
    </div>
    <br>
    <div class="container bg-light p-2 rounded-2">
        <form method="post">
            <div class="mb-3">
                <label for="note" class="form-label"><strong>NEW NOTE:</strong></label>
                <textarea name="note" class="form-control" id="note" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-primary mb-3"><strong>SUBMIT</strong></button>
        </form> 
    </div>
    <br>
    <h5 class="text-white text-center">PREVIOUS NOTES:</h5>
    {% for note in notes %}
    <div class="container p-0 rounded-2 mb-3">
        <div class="card bg-light">
            <div class="card-header text-end">
                <a href="/delete/{{note['_id']}}" class="btn btn-sm btn-danger"><strong>X</strong></a>
            </div>
            <div class="card-body">
                <form method="post" action="/update/{{note['_id']}}">
                    <textarea name="note" class="form-control mb-2">{{ note['note'] }}</textarea>
                    <button type="submit" class="btn btn-sm btn-success">Update</button>
                </form>
            </div>
            <div class="card-footer bg-transparent">Posted at : {{note['timestamp']}}</div>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
