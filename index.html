<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .login-card {
        background: #fff;
        padding: 80px 60px;
        width: 400px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <form method="POST" class="d-flex flex-column align-items-center">
        <div class="mb-3 w-100">
          <input type="email" name="email" class="form-control text-center" placeholder="Email" required>
        </div>
        <div class="mb-3 w-100">
          <input type="password" name="password" class="form-control text-center" placeholder="Password" required>
        </div>
        <button type="submit" name="signup" class="btn btn-primary w-100 mb-3">Sign Up</button>
        <hr class="w-100">
        <p>Already have an account?</p>
        <button type="button" class="btn btn-secondary w-100">Login</button>
      </form>
    </div>
  </body>
</html>
